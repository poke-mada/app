<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Poketracker</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Poketracker
      </a>
    </nav>
    <div class="container-fluid" style="background-image: url('kalos.png');">
      <div class="row">
        <div class="col-sm">
          <div class="card border-primary shadow" style="width: 19rem;margin-top:10px">
            <div class="card-header bg-primary text-white">
              Pokemon enemigo
            </div>
            <div class="row" style="padding:5px">
              <div class="col" style="padding-right: 0;">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" width="130"/>
                <div class="float-right"><img src="assets/types/electric.png"/></div>
              </div>
              <div class="col border-left">
                <div class="alert alert-primary text-center" style="padding:0px">
                  <!--<img src="assets/types/electric.png"/>-->
                  Sparky
                </div>
                <p class="text-center font-weight-bold">Pikachu</p>
                <p class="text-center">Nivel 81</p>
                <p class="text-center">Electrico</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm">
          
        </div>
        <div class="col-sm">
          <div class="card border-primary shadow float-right" style="width: 18rem;margin-top:10px">
            <div class="card-header bg-primary text-white">
              Equipo enemigo
            </div>
            <div class="row" style="padding: 10px;">
              <div class="col">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" width="96" class="img-thumbnail" style="display:inline"/>
                <img src="assets/statuses/5.png" style="position:relative;float:right;bottom:15px"/>
              </div>
              <div class="col">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" width="96" class="img-thumbnail" style="display:inline"/>
              </div>
              <div class="col">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" width="96" class="img-thumbnail" style="display:inline"/>
              </div>              
            </div>
            <div class="row" style="padding: 10px; padding-top: 0px;">
              <div class="col">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" width="96" class="img-thumbnail" style="display:inline"/>
              </div>
              <div class="col">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" width="96" class="img-thumbnail" style="display:inline"/>
              </div>
              <div class="col">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" width="96" class="img-thumbnail" style="display:inline"/>
              </div>              
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top:33px">
        <div class="col-sm">
          <div class="card border-success shadow" style="width: 19rem;">
            <div class="card-header bg-success text-white">
              Pokemon atacando
            </div>
            <div class="row" style="padding:5px">
              <div class="col" style="padding-right: 0;">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" width="130"/>
                <div class="float-right"><img src="assets/types/poison.png"/></div>
                <div class="float-right"><img src="assets/types/grass.png"/></div>
              </div>
              <div class="col border-left">
                <div class="alert alert-success text-center" style="padding:0px">
                  Venosor
                </div>
                <p class="text-center font-weight-bold">Venusaur</p>
                <p class="text-center">Nivel 70</p>
                <p class="text-center">Planta/Veneno</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm">
          
        </div>
        <div class="col-sm">
          <div class="card border-success shadow float-right" style="width: 18rem;">
            <div class="card-header bg-success text-white">
              Tu equipo
            </div>
            <div class="row" style="padding: 10px;">
              <div class="col">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" width="96" class="img-thumbnail" style="display:inline"/>
              </div>
              <div class="col">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" width="96" class="img-thumbnail" style="display:inline"/>
              </div>
              <div class="col">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" width="96" class="img-thumbnail" style="display:inline"/>
              </div>              
            </div>
            <div class="row" style="padding: 10px; padding-top: 0px;">
              <div class="col">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" width="96" class="img-thumbnail" style="display:inline"/>
              </div>
              <div class="col">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" width="96" class="img-thumbnail" style="display:inline"/>
              </div>
              <div class="col">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" width="96" class="img-thumbnail" style="display:inline"/>
              </div>              
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top:20px">
        <div class="col-sm">
          <div class="row row-cols-2 shadow">
            <div class="col">
              <div class="alert alert-success" role="alert">
                <img src="assets/types/grass.png"/>
                Razor Leaf
                <img src="assets/stab.png" class="float-right"/>
                <img src="assets/damage-multiplier-4.png" class="float-right"/>
                <img src="assets/modifiers/modifier8.png" height="32" class="float-right"/>
                <img src="assets/categories/physical.png" height="32" class="float-right"/>
              </div>
            </div>
            <div class="col">
              <div class="alert alert-success" role="alert">
                <img src="assets/types/grass.png"/>
                Vine Whip
              </div>
            </div>
            <div class="col">
              <div class="alert alert-success" role="alert">
                <img src="assets/types/poison.png"/>
                Toxic
              </div>
            </div>
            <div class="col">
              <div class="alert alert-success" role="alert">
                <img src="assets/types/grass.png"/>
                Sunbeam
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
